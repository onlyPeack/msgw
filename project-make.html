<script>
    //保证进入时header为一屏高度
    let h = document.documentElement.clientHeight || document.body.clientHeight;
    let header=document.getElementsByTagName('header')[0];
    header.style.height=h+'px';
    //监听滚动条是否在最顶部,如果不是则给导航条黑色背景色
    window.onscroll = function () {
        let nav=document.getElementsByClassName("nav")[0];
        let scrollTop = document.documentElement.scrollTop || window.pageYOffset || document.body.scrollTop;
        nav.style.backgroundColor=scrollTop===0?'rgba(0,0,0,0)':'black'
    }
    new Vue({
        el: '#app',
        data: function () {
            return {
                visible: false,
                tabPosition: 'left'
                // imgUrl:['./image/index/e-erp.png','./image/index/Saas.png','./image/index/WMS.png','./image/index/erp.png']
            }
        },
        components:{
            'Myfooter':httpVueLoader('components/Myfooter.vue'),
            'Myaside':httpVueLoader('components/Myaside.vue'),
            'Myheader':httpVueLoader('components/Myheader.vue')
        }
    })
</script>
